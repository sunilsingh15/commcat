<div class="p-2 flex flex-col items-center justify-center">

  <div class="mt-5 mb-10 w-9/10 md:w-4/5 flex flex-col">
    <h2 class="text-xl text-[#7f0019]">Thread</h2>
    <a routerLink="/forums" class="mt-1"><button type="button" routerLink="" class="text-white bg-[#7f0019] rounded-lg text-xs px-5 py-2.5 mr-2 mb-2">‚Üê Back</button></a>
  </div>

    <div *ngIf="isLoading">
        <img src="assets/loading.gif" alt="Loading..." />
    </div>

    <div class="flex flex-col md:flex-row justify-between border rounded-lg border-[#7f0019] w-11/12 md:w-9/12 p-3 mb-5">
      <div class="">
        <p class="bold text-2xl mb-4"> {{ thread.title }} </p>
        <p class="text-md text-gray-700 mb-9">{{ thread.text }}</p>
        <p class="text-md">
          <span class="inline-flex items-center justify-center w-6 h-6 text-sm font-semibold text-gray-800 rounded-full">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            <span class="sr-only">Poster</span>
          </span>
            {{ thread.username }} </p>
        <p>
          <span class="text-gray-800 text-sm font-medium inline-flex items-center px-1.5 py-0.5 rounded mr-2">
            <svg class="w-2.5 h-2.5 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
            </svg>
             {{ thread.timestamp }}
          </span>
        </p>
      </div>
    </div>

    <div *ngFor="let comment of thread.comments" class="flex flex-col border rounded-lg border-[#7f0019] w-10/12 md:w-2/3 p-3 mb-5">
      <p class="text-md text-gray-700 mb-9">{{ comment.text }}</p>
      <p class="text-md">
        <span class="inline-flex items-center justify-center w-6 h-6 text-sm font-semibold text-gray-800 rounded-full">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
          </svg>
          <span class="sr-only">Poster</span>
        </span>
          {{ comment.username }} </p>
      <p>
        <span class="text-gray-800 text-sm font-medium inline-flex items-center px-1.5 py-0.5 rounded mr-2">
          <svg class="w-2.5 h-2.5 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
          </svg>
           {{ comment.timestamp }}
        </span>
      </p>
    </div>

    <div class="mb-6 mt-3 w-3/4 md:w-1/4">
      <label for="addComment" class="block mb-2 text-xl font-medium text-[#7f0019]">Add a Comment</label>
      <textarea #comment rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-[#7f0019] focus:ring-[#7f0019] focus:border-[#7f0019]"></textarea>
      <button type="button" (click)="postComment()" class="text-white bg-[#7f0019] rounded-lg text-md px-5 py-2.5 mr-2 mb-2 mt-3">Submit</button>
    </div>

</div>

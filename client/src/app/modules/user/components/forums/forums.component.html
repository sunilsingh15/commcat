<div class="p-2 flex flex-col items-center justify-center">

  <h1 class="text-2xl mt-4 md:mt-7 text-[#7f0019]">Forums</h1>

  <div class="mt-5 mb-10 w-9/10 md:w-4/5 flex flex-col md:flex-row items-center md:justify-between">
    <h2 class="text-xl text-[#7f0019]">Threads</h2>
    <a routerLink="/forums/new"><button type="button" class="text-white bg-[#7f0019] rounded-lg text-md px-5 py-2.5 mt-2 mr-2 mb-2">New Thread</button>
    </a>
  </div>

    <div *ngIf="isLoading">
      <div class="text-center">
        <img src="assets/loading.gif" alt="Loading..." />
      </div>
    </div>

    <div *ngFor="let thread of threads" class="flex flex-col md:flex-row justify-between border rounded-lg border-[#7f0019] w-5/6 md:w-9/12 p-3 mb-5">
      <div class="">
        <p class="bold text-2xl"><a [routerLink]="['/forums', thread.id]" class="hover:underline">{{ thread.title }}</a></p>
        <p class="text-md">
          <span class="inline-flex items-center justify-center w-6 h-6 text-sm font-semibold text-gray-800 rounded-full">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            <span class="sr-only">Poster</span>
          </span>
           {{ thread.username }}</p>
        <p>
          <span class="text-gray-800 text-sm font-medium inline-flex items-center px-1.5 py-0.5 rounded mr-2 mb-4">
            <svg class="w-2.5 h-2.5 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm3.982 13.982a1 1 0 0 1-1.414 0l-3.274-3.274A1.012 1.012 0 0 1 9 10V6a1 1 0 0 1 2 0v3.586l2.982 2.982a1 1 0 0 1 0 1.414Z"/>
            </svg>
            {{ thread.timestamp }}
          </span>
        </p>
        <p class="flex flex-row">
          <svg class="w-5 h-5 text-gray-800 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5h9M5 9h5m8-8H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h4l3.5 4 3.5-4h5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"/>
        </svg>
          {{ thread.comments }}&nbsp; <span *ngIf="thread.comments == 1">reply </span> <span *ngIf="!(thread.comments == 1)">replies</span> </p>
      </div>
      <div class="">
        <a [routerLink]="['/forums/', thread.id]"><button type="button" class="text-white bg-[#7f0019] rounded-lg text-md px-5 py-2.5 mt-2 mr-2 mb-2">View</button></a>
      </div>
    </div>
</div>

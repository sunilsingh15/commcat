<div class="p-2 flex flex-col items-center justify-center" *ngIf="!isLoading; else loading">
  <img
    src="{{ picture }}"
    class="mt-5 border-solid border-2 border-[#7f0019] rounded-xl w-11/12 md:w-1/3 md:mt-5"
  />

  <div class="w-11/12 md:w-2/3 text-center">
    <h1 class="text-2xl text-[#7f0019] mt-3">
      Name: <span class="text-black">{{ name }}</span>
    </h1>
    <h1 class="text-2xl text-[#7f0019]">
      Gender:
      <span class="text-black">{{
        gender.charAt(0).toUpperCase() + gender.substring(1)
      }}</span>
    </h1>
    <h1 class="text-2xl text-[#7f0019] mt-10">
      Likes: <span class="text-black text-lg md:text-xl">{{ likes }}</span>
    </h1>
    <h1 class="text-2xl text-[#7f0019] mt-2">
      Dislikes: <span class="text-black text-lg md:text-xl">{{ dislikes }}</span>
    </h1>
    <h1 class="text-2xl text-[#7f0019] mt-2">
      Personality: <span class="text-black text-lg md:text-xl">{{ personality }}</span>
    </h1>
    <h1 class="text-2xl text-[#7f0019] mt-2">
      Other: <span class="text-black text-lg md:text-xl">{{ other }}</span>
    </h1>
  </div>
  <a routerLink="/map" class="mt-6 mb-8"><button type="button" class="text-white bg-[#7f0019] rounded-lg text-md px-5 py-2.5 mr-2 mb-2">← Back to Map</button></a>
</div>

<ng-template #loading>
  <div class="p-2 flex flex-col items-center justify-center">
    <img src="assets/loading.gif" alt="">
  </div>
</ng-template>

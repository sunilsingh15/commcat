<div class="flex flex-col items-center justify-center h-full">
  <div class="text-center p-5">
    <h1 class="text-3xl text-[#7f0019]">Register</h1>
    <p class="mt-5">Register for a new account below. An account on Commcat will give you access to our forums where you can meet fellow cat lovers!</p>
  </div>

  <div id="success-alert" class="flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-50 hidden" role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div class="ml-3 text-md font-medium">
      Registration successful! Now, to <a routerLink="/login" class="underline font-bold">log in...</a>
    </div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#success-alert" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>

  <section class="w-11/12">
    <div class="flex flex-col items-center justify-center mx-auto">
        <div class="w-full border border-[#7f0019] rounded-lg shadow md:mt-0 sm:max-w-md md:w-4/5 xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form class="space-y-4 md:space-y-6" [formGroup]="registerForm" (ngSubmit)="register()">
                    <div>
                      <label for="username" class="block mb-2 text-md font-medium text-gray-900">Username</label>
                      <input formControlName="username" type="text" name="username" id="username" class="bg-gray-50 border border-[#7f0019] text-gray-900 text-md sm:text-sm rounded-lg focus:ring-[#7f0019] focus:border-[#7f0019] block w-full p-2.5">
                  </div>
                    <div>
                        <label for="email" class="block mb-2 text-md font-medium text-gray-900">Email</label>
                        <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-[#7f0019] text-gray-900 text-md sm:text-sm rounded-lg focus:ring-[#7f0019] focus:border-[#7f0019] block w-full p-2.5">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-md font-medium text-gray-900">Password</label>
                        <input formControlName="password" type="password" name="password" id="password" class="bg-gray-50 border border-[#7f0019] text-gray-900 text-md sm:text-sm rounded-lg focus:ring-[#7f0019] focus:border-[#7f0019] block w-full p-2.5">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-md font-medium text-gray-900">Confirm password</label>
                        <input formControlName="confirmPassword" type="password" name="confirm-password" id="confirm-password" class="bg-gray-50 border border-[#7f0019] text-gray-900 text-md sm:text-sm rounded-lg focus:ring-[#7f0019] focus:border-[#7f0019] block w-full p-2.5">
                    </div>
                    <button type="submit" class="w-full text-white bg-[#7f0019] font-medium rounded-lg text-md px-5 py-2.5 text-center disabled:bg-gray-200" [disabled]="registerForm.invalid">Register</button>
                    <p class="text-md">
                        Already have an account? <a routerLink="/login" class="font-medium text-[#7f0019] hover:underline">Login here</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
</div>
